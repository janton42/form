<!DOCTYPE html>

<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8"">
		<title>Practice Form</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	
	<div id="outer-wrapper">
		<body>
			<main>
		
				<header>
					<h1 id="title">How well do you know veterans?</h1>
					<p id="description">A short survey to see how familiar you are the US military veteran community.</p>
				</header>
     	
					<form id="survey-form">

					<div id="full-name" class="content-wrapper">
				    	<div class="questions">
							<label id="name-label">* Name:</label>
						</div>	

						<div class="answers">
							<input type="text" id="name" required placeholder="Your Name">
			      		</div>
			      	</div>
			    
			    	<div id="contact-email" class="content-wrapper">
						<div id="second" class="questions">
							<label id="email-label">* Email:</label>
						</div>

						<div class="answers">
							<input type="email" id="email" required placeholder="yourname@example.com">
						</div>
					</div>
					
					<div id="number-of-known-veterans" class="content-wrapper">
						<div class="questions">
							<label id="number-label">* How many US military veterans do you know?</label>
						</div>
						<div class="answers">
							<input type="number" id="number" placeholder="0" min="0" max="1000000">
						</div>
					</div>

					<div id="veteran-status" class="content-wrapper">
						<div class="questions">
							<label id="us-service-label">* Are you a US military veteran?</label>
						</div>	

						<div class="answers">
							<label><input type="radio" name="yes-no" value="yes" required>Yes</label>
							<label><input type="radio" name="yes-no" value="no">No</label>
				      	</div>

				      	<div id="non-us-service" class="questions">
							<label id="non-us-service-label">* Are you a non-US military veteran?</label>
						</div>	

						<div class="answers">
							<label><input type="radio" name="yes-noforn" value="yes" required>Yes</label>
							<label><input type="radio" name="yes-noforn" value="no">No</label>
				      	</div>
				      

				      	<div class="questions">
							<label id="branch-of-service-label">* In which branch did you serve?</label>
						</div>

						<div id="" class="answers">
							<select id="dropdown" placeholder="select an option">
								<option value disabled selected>Choose one</option>
								<option value="air-force">Air Force</option>
								<option value="army">Army</option>
								<option value="marines">Marine Corps</option>
								<option value="navy">Navy</option>
								<option value="other">Other</option>
								<option value="none">None</option>
							</select>
						</div>	
					</div>
					<br>

					<div id="impressions">
				      	<div id="impression-label">
							<label>* Veterans are:<br>(check all that apply)</label>
						</div>


						<div class="answers">
							<ul style="list-style: none;">
								<li class="checkbox"><label><input type="checkbox" name="attitude" value="1">Alcohalics</label></li>
								<li class="checkbox"><label><input type="checkbox" name="attitude" value="2">Violent</label></li>
								<li class="checkbox"><label><input type="checkbox" name="attitude" value="3">Unstable</label></li>
								<li class="checkbox"><label><input type="checkbox" name="attitude" value="4">Reliable</label></li>
								<li class="checkbox"><label><input type="checkbox" name="attitude" value="5">Punctual</label></li>
								<li class="checkbox"><label><input type="checkbox" name="attitude" value="6">Organized</label></li>
							</ul>
						</div>
					</div>
					
					<div id="form-footer">
						<p>Is there anything else you would like to add?</p>
						<textarea id="comments" placeholder="Enter your comments here..."></textarea>

						<br>
						<br>

						<button id="submit">Submit</button>
					</div>
					</form>

			</main>
		</body>
	</div>
</html>
